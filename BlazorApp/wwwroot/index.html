<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorApp</title>
    <base href="https://celsojr-websters.github.io/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />
    <style>
        *[id] {
            scroll-margin-top: 5rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        function BlazorScrollToId(id) {
            const element = document.getElementById(id);
            if (element instanceof HTMLElement) {
                element.scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                    inline: "nearest"
                });
            }
        }

        window.fileSystemAccess = {
            async saveTextFile(data, fileName) {
                try {
                    const opts = {
                        types: [{
                            description: 'Text file',
                            accept: { 'text/plain': ['.txt'] }
                        }],
                        suggestedName: fileName
                    };

                    const handle = await window.showSaveFilePicker(opts);
                    const writable = await handle.createWritable();
                    await writable.write(data); // Writing plain text data
                    await writable.close();
                } catch (err) {
                    console.error('Error saving file:', err);
                }
            },
            async saveFile(data, fileName) {
                try {
                    const opts = {
                        types: [{
                            description: 'Gzip file',
                            accept: { 'application/gzip': ['.gz'] }
                        }],
                        suggestedName: fileName
                    };

                    console.log("Data received size: ", data.byteLength);

                    const handle = await window.showSaveFilePicker(opts);
                    const writable = await handle.createWritable();

                    const uint8Array = new Uint8Array(data);

                    await writable.write(uint8Array);
                    await writable.close();

                    return true;
                } catch (err) {
                    console.error('Error saving file:', err);
                    return false;
                }
            }
        };

    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
